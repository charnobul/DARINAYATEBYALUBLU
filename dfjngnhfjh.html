<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart with Message</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        function setup() {
            createCanvas(400, 400);
            background(255);
            drawHeart();
            drawMessage();
        }

        function drawHeart() {
            fill('red');
            beginShape();
            vertex(200, 150);
            bezierVertex(250, 100, 300, 150, 200, 250);
            bezierVertex(100, 150, 150, 100, 200, 150);
            endShape(CLOSE);
        }

        function drawMessage() {
            let encryptedMessage = [1044, 1072, 1088, 1080, 1085, 1072, 44, 32, 1103, 32, 1090, 1077, 1073, 1103, 32, 1083, 1102, 1073, 1083, 1102];
            let message = encryptedMessage.map(code => String.fromCharCode(code)).join('');
            fill('black');
            textSize(16);
            text(message, 100, 300);
        }
    </script>
</head>
<body>
</body>
</html>
